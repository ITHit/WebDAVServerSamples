<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IT Hit WebDAV Server Engine</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  </head>
  <body>
    <main role="main">
      <div id="app"></div>
    </main>
    <script>
      var webDavSettings = {
        WebDavServerPath: "https://localhost:44344/",
        WebSocketPath: "wss://localhost:44344/dav",
        ApplicationProtocolsPath: "/js/node_modules/webdav.client/Plugins/",
        LicenseId: null,
        EditDocAuth: {
          Authentication: "anonymous", // Authentication to use when opening documents for editing: 'anonymous', 'challenge', 'ms-ofba', 'cookies'
          CookieNames: null, // Coma separated list of cookie names to search for.
          SearchIn: null, // Web browsers to search and copy permanent cookies from: 'current', 'none'.
          LoginUrl: null, // Login URL to redirect to in case any cookies specified in CookieNames parameter are not found.
        },
        WebDavServerVersion: "vTest",
      };

      function OpenAjaxFileBrowserWindow() {
        window.open(
          "/AjaxFileBrowser/AjaxFileBrowser.html",
          "",
          "menubar=1,location=1,status=1,scrollbars=1,resizable=1,width=900,height=600"
        );
      }

      function OpenTestsWindow() {
        var width = Math.round(screen.width * 0.5);
        var height = Math.round(screen.height * 0.8);
        window.open(
          "_webDavServerRoot_/AjaxFileBrowser/AjaxIntegrationTests.html#" +
            window.location.origin +
            "/DAV",
          "",
          "menubar=1,location=1,status=1,scrollbars=1,resizable=1,width=" +
            width +
            ",height=" +
            height
        );
      }
    </script>
  </body>
</html>
